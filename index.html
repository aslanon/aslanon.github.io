    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto");

      :root {
        --dx: 0;
        --dy: 0;
      }

      body {
        /*background: linear-gradient(to bottom, #1f1033 17%, #04010e 100%);*/
        background: linear-gradient(to bottom, #0c0614 17%, #04010e 100%);
        overflow: hidden;
        font-size: 16px;
        font-family: "Roboto", sans-serif;
      }
      canvas {
        background: transparent;
        cursor: grabbing;
        filter: contrast(1.5);
        user-select: none;
        pointer-events: none;
      }
      img {
        width: 48px;
        height: 48px;
        position: absolute;
        z-index: 2;
        display: block;
        left: 0;
        top: 0;
        transform: translate(var(--dx), var(--dy));
        border-radius: 500px;
      }
      div {
        color: white;
        position: fixed;
        left: 0;
        top: 0%;
        max-width: 560px;
        width: 100%;
        z-index: 99999999999;
        padding: 2rem;
        background: #000000;
        height: 100vh;
        backdrop-filter: blur(15px);
        overflow: auto;
      }
      h1 {
        font-size: 1.6rem;
      }
      h6 {
        font-size: 1.1rem;
        font-weight: 300;
        margin: 0;
        opacity: 0.5;
      }
      h6:hover {
        opacity: 1;
      }
      p {
        font-size: 1.3rem;
        line-height: 1.85rem;
      }
      a {
        color: cornflowerblue;
      }
      .flex {
        display: flex;
        flex-direction: column;
      }
      @media only screen and (max-width:1024px){
        div {
          padding: 1rem;
          display: flex;
          max-width: inherit;
          width: fit-content;
          background: black;
        }
      }
    </style>
  </head>
